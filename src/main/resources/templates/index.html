<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Discos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container text-center">
    <div class="mt-3 row">
        <div class="col-md-4">
            <label>Género</label>
        </div>
        <div class="col-md-4">
            <label>Título o Artista</label>
        </div>
    </div>
    <form th:action="@{/}" method="get">
        <div class="form-group my-3 row">
            <div class="col-md-4">
                <select class="form-control" name="genero">
                    <option value=""> Seleccionar </option>
                    <option th:each="genero: ${listCategories}" th:value="${genero}" th:text="${genero}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Titulo o Artista" required>
            </div>
            <div class="col-md-4">
                <input type="submit" class="btn btn-primary mb-2" value="Buscar">
                &nbsp; &nbsp;&nbsp;
                <input type="button" class="btn btn-secondary mb-2" value="limpiar" onclick="limpiarCampos()">
            </div>
        </div>
    </form>
    <br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Artista</th>
            <th scope="col">Año Lanzamiento</th>
            <th scope="col">Número pistas</th>
            <th scope="col">Acción</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="artistaDisco: ${listaArtistasDiscosDTO}">
            <td th:text="${artistaDisco.tituloDisco}"></td>
            <td th:text="${artistaDisco.nombreArtista}"></td>
            <td th:text="${artistaDisco.anioLanzamiento}"></td>
            <td th:text="${artistaDisco.cantPistas}"></td>
            <td>
                <a class="btn btn-primary" href="#">Ver</a>
                <a class="btn btn-success" href="#">Editar</a>
                <a class="btn btn-danger" href="#">Eliminar</a>
            </td>
        </tr>
        <script type="text/javascript">
                function limpiarCampos(){
                    window.location = "/";
                }
            </script>
        </tbody>
    </table>
</div>
</body>
</html>
